<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="body">
            <div class="display">
                <input id="NumberDisplay">
            </div>
            <div class="buttons">
                <div>
                    <button id="btn">7</button>
                    <button id="btn">8</button>
                    <button id="btn">9</button>
                    <button id="btn" class="btnD">+</button>
                </div>
                <div>
                    <button id="btn">4</button>
                    <button id="btn">5</button>
                    <button id="btn">6</button>
                    <button id="btn" class="btnD">-</button>
                </div>
                <div>
                    <button id="btn">1</button>
                    <button id="btn">2</button>
                    <button id="btn">3</button>
                    <button id="btn" class="btnD">x</button>
                </div>
                <div>
                    <button id="btn">.</button>
                    <button id="btn">0</button>
                    <button id="btn" class="btnAC">AC</button>
                    <button id="btn" class="btnD">รท</button>
                </div>
                <div>
                    <button id="btn" class="equal">=</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>
            &copy; tiagomsouzac
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
